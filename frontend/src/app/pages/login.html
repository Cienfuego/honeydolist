<div class="login-wrapper">
  <form class="login-card" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h1 class="title">HoneyDoList</h1>

    <input
      type="text"
      placeholder="Username"
      name="username"
      [(ngModel)]="username"
      required
    />
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <p class="register-link">
       Don't have an account?
  <button type="button" (click)="onRegister()">Register here</button>
</p>
  </form>
</div>
