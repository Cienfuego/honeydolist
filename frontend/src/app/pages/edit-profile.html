<div class="edit-wrapper">
  <form class="edit-card" (ngSubmit)="onSubmit()" #editForm="ngForm">
    <h2>Edit Profile</h2>

    <input
      type="text"
      name="newUsername"
      placeholder="New Username"
      [(ngModel)]="newUsername"
      required
    />
    <input
      type="password"
      name="newPassword"
      placeholder="New Password"
      [(ngModel)]="newPassword"
      required
    />

    <button type="submit" [disabled]="editForm.invalid">Save Changes</button>
    <button type="button" class="cancel" (click)="onCancel()">Cancel</button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  </form>
</div>
