<div class="hello-wrapper">
  <div class="card">
    <h1>Hello, {{ username }}!</h1>
    <p>Welcome to HoneyDoList.</p>

    <button (click)="onEdit()">Edit Profile</button>
    <button class="delete" (click)="showModal = true">Delete Account</button>
    <button class="cancel" (click)="onLogout()">Logout</button>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal">
      <h3>Are you sure?</h3>
      <p>This will permanently deactivate your account.</p>
      <div class="modal-buttons">
        <button (click)="confirmDelete()">Yes, Delete</button>
        <button class="cancel" (click)="showModal = false">Cancel</button>
      </div>
    </div>
  </div>
</div>
